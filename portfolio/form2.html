<!DOCTYPE html>
<html>
<head>
	<title>Hotel Reservation Form</title>
</head>
<body>
	<h1>Formulir Reservasi Hotel</h1>
	<form method="post" action="/submit_reservation">
		<label for="name">Nama Pemesan:</label><br>
		<input type="text" id="name" name="name" required><br>
		<label for="title">Gelar:</label><br>
		<input type="text" id="title" name="title" required><br>
		<label for="whatsapp">No. Whatsapp:</label><br>
		<input type="tel" id="whatsapp" name="whatsapp" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
		<label for="arrival_date">Tanggal Kedatangan:</label><br>
		<input type="date" id="arrival_date" name="arrival_date" required><br>
		<label for="first_name">Nama Depan:</label><br>
		<input type="text" id="first_name" name="first_name" required><br>
		<label for="last_name">Nama Belakang:</label><br>
		<input type="text" id="last_name" name="last_name" required><br>
		<label for="email">E-mail:</label><br>
		<input type="email" id="email" name="email" required><br>
		<label for="number_of_guests">Jumlah Tamu:</label><br>
		<input type="number" id="number_of_guests" name="number_of_guests" required><br>
		<label for="arrival_time">Waktu Kedatangan:</label><br>
		<input type="time" id="arrival_time" name="arrival_time" required><br>
		<label for="room_type">Tipe Kamar:</label><br>
		<select id="room_type" name="room_type" required>
			<option value="">- pilih tipe kamar -</option>
			<option value="standard">Standard</option>
			<option value="deluxe">Deluxe</option>
			<option value="suite">Suite</option>
		</select><br>
		<label for="pickup_service">Apakah akan menggunakan layanan penjemputan? (Gratis)</label><br>
		<input type="radio" id="pickup_yes" name="pickup_service" value="yes" required>
		<label for="pickup_yes">Ya, Tolong jemput saya pada saat kedatangan</label><br>
		<input type="radio" id="pickup_no" name="pickup_service" value="no" required>
		<label for="pickup_no">Tidak. Terimakasih...</label><br>
		<label for="flight_number">Nomor Penerbangan:</label><br>
		<input type="text" id="flight_number" name="flight_number" required><br>
		<label for="special_request">Permintaan Khusus:</label><br>
		<textarea id="special_request" name="special_request" rows="4" cols="50"></textarea><br>
		<input type="reset" value="Reset">
		<input type="submit" value="Kirim">
	</form>
</body>
</html>
